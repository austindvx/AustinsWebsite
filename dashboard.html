<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Austin Ops Carousel</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Swiper CSS CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
  />
</head>
<body>
  <main id="dashboard-carousel">
    <div class="swiper-container">
      <div class="swiper-wrapper">

        <!-- Payphone Slide -->
        <div class="swiper-slide">
          <a href="contact.html">
            <img src="assets/frames/payphone-frame.png" alt="Contact Payphone">
          </a>
        </div>

        <!-- Briefcase Slide -->
        <div class="swiper-slide">
          <a href="projects.html">
            <img src="assets/frames/briefcase-frame.png" alt="Projects Briefcase">
          </a>
        </div>

        <!-- TV Slide -->
        <div class="swiper-slide">
          <a href="media.html">
            <img src="assets/frames/sony-tv.png" alt="Media TV">
          </a>
        </div>

        <!-- About Slide -->
        <div class="swiper-slide">
          <a href="about.html">
            <img src="assets/frames/placeholder.png" alt="About Placeholder">
          </a>
        </div>

      </div>

      <!-- Navigation Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </main>

  <!-- Swiper JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper-container', {
      centeredSlides: true,
      slidesPerView: 'auto',
      loop: false,
      spaceBetween: 200,
      speed:600,
      grabCursor: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      effect: 'coverflow',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 300,
        modifier: 1,
        slideShadows: false,
      },
    });
  </script>
</body>
</html>
