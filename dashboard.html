<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Austin Devereux Jr. — Portfolio</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Swiper CSS CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
  />

  <script src="dashboard-cli.js" defer></script>
</head>
<body>
  <!-- === Floating Transparent Header === -->
  <header id="site-header">
    <button class="header-btn" id="mode-toggle">Light/Dark</button>
    <h1 id="site-title">AUSTIN DEVEREUX JR.</h1>
    <button class="header-btn" id="logout-btn">LOG OUT</button>
  </header>

  <!-- === Carousel === -->
  <main id="dashboard-carousel">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        
        <!-- About Slide -->
        <div class="swiper-slide">
          <a href="about.html">
            <img src="assets/frames/folder-frame.png" alt="About Folder">
          </a>
        </div>

        <!-- Projects Slide -->
        <div class="swiper-slide">
          <a href="projects.html">
            <img src="assets/frames/briefcase-frame.png" alt="Projects Briefcase">
          </a>
        </div>

        <!-- Media Slide -->
        <div class="swiper-slide">
          <a href="media.html">
            <img src="assets/frames/sony-tv-media-frame.png" alt="Media TV">
          </a>
        </div>

        <!-- Contact Slide -->
        <div class="swiper-slide">
          <a href="contact.html">
            <img src="assets/frames/payphone-frame.png" alt="Contact Payphone">
          </a>
        </div>
      </div>

      <!-- Navigation Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    
    <a href="#dashboard-cli" id="continue-btn">↓ Welcome ↓</a>
  </main>


<!-- === CLI Welcome === -->
<section id="dashboard-cli">
  <div class="cli-tv-wrapper">
    <!-- CLI content -->
    <div class="cli-tv-inner">
      <div id="cli-output"></div>
      <span id="cli-cursor">|</span>
      <div id="back-to-top-btn"></div>
    </div>

    <!-- TV frame image on top -->
    <img src="assets/frames/silver-tv-frame.png" alt="CLI TV Frame" class="cli-tv-img">
  </div>

</section>

  <!-- === Footer === -->
  <footer id="site-footer">
    <p>&copy; 2025 Austin Devereux Jr.</p>
  </footer>

  <!-- Swiper JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper-container', {
      centeredSlides: true,
      slidesPerView: 'auto',
      loop: false,
      spaceBetween: 200,
      speed: 600,
      grabCursor: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      effect: 'coverflow',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 300,
        modifier: 1,
        slideShadows: false,
      },
    });

    // === Light/Dark Mode Toggle ===
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // === Log Out (replay intro) ===
    document.getElementById('logout-btn').addEventListener('click', () => {
      window.location.href = "index.html";
    });
  </script>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true }); // transparent
  renderer.setSize(100, 100);
  document.getElementById('back-to-top-btn').appendChild(renderer.domElement);

  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshStandardMaterial({ color: 0x00F5CC });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  const light = new THREE.PointLight(0xffffff, 1);
  light.position.set(5, 5, 5);
  scene.add(light);

  camera.position.z = 3;

  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  // Scroll to top on click
  renderer.domElement.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
</script>

</body>
</html>
