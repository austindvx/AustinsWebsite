<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Austin Devereux Jr. â€” Portfolio</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Swiper CSS CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
  />
</head>
<body>
  <!-- === Floating Transparent Header === -->
  <header id="site-header">
    <button class="header-btn" id="mode-toggle">Light/Dark</button>
    <h1 id="site-title">AUSTIN DEVEREUX JR.</h1>
    <button class="header-btn" id="logout-btn">LOG OUT</button>
  </header>

  <!-- === Carousel === -->
  <main id="dashboard-carousel">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        
        <!-- About Slide -->
        <div class="swiper-slide">
          <a href="about.html">
            <img src="assets/frames/folder-frame.png" alt="About Folder">
          </a>
        </div>

        <!-- Projects Slide -->
        <div class="swiper-slide">
          <a href="projects.html">
            <img src="assets/frames/briefcase-frame.png" alt="Projects Briefcase">
          </a>
        </div>

        <!-- Media Slide -->
        <div class="swiper-slide">
          <a href="media.html">
            <img src="assets/frames/sony-tv-media-frame.png" alt="Media TV">
          </a>
        </div>

        <!-- Contact Slide -->
        <div class="swiper-slide">
          <a href="contact.html">
            <img src="assets/frames/payphone-frame.png" alt="Contact Payphone">
          </a>
        </div>
      </div>

      <!-- Navigation Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </main>

  <!-- === Footer === -->
  <footer id="site-footer">
    <p>&copy; 2025 Austin Devereux Jr.</p>
  </footer>

  <!-- Swiper JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper-container', {
      centeredSlides: true,
      slidesPerView: 'auto',
      loop: false,
      spaceBetween: 200,
      speed: 600,
      grabCursor: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      effect: 'coverflow',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 300,
        modifier: 1,
        slideShadows: false,
      },
    });

    // === Light/Dark Mode Toggle ===
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // === Log Out (replay intro) ===
    document.getElementById('logout-btn').addEventListener('click', () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
