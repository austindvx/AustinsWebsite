<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Austin Boot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="intro">
  <section id="intro-wrapper">
    <div class="tv-frame">
      <div class="tv-frame-inner">
        <div class="tv-content">
          <!-- Terminal output -->
          <section id="terminal">
            <div id="terminal-output"></div>
            <span id="cursor">|</span>
          </section>
          <!-- Scanline overlay -->
          <div class="scanlines"></div>
          <!-- Glass glare overlay -->
          <div class="glare"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="intro.js"></script>
</body>
</html>
